version: '2.1'

services:
    db:
        image: mysql:5.7
        ports:
            - "3307:3306"
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: test
            MYSQL_USER: test
            MYSQL_PASSWORD: test
        volumes:
            - ./volumes/db_data:/var/lib/mysql
            - ./volumes/mysql_log:/var/log/mysql

    dtapp:
        build:
            context: .
            dockerfile: compose/dtapp/Dockerfile-dev
        depends_on:
            - db
        ports:
            - "8082:80"
        environment:
            DB_HOST: db:3307
        links:
            - db
        restart: always

        volumes:
            - ./www-data:/var/www/html